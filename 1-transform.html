<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: red;
            color: white;
            font-size: 3em;
            /* text-align: center; */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1.5em;
        }
    </style>
</head>
<body>
    <div class="box">
        Box
    </div>
    <!-- position: relative; left: 50px; top: 25px; -->
    <div class="box" style="transform: translate(50px, 25px);">
        Box
    </div>
    <div class="box" style="transform: scale(1.5, 1);">
        Box
    </div>
    <div class="box" style="transform: rotate(20deg);">
        Box
    </div>
    <div class="box" style="transform: skew(20deg);">
        Box
    </div>
</body>
</html>
