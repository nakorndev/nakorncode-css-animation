<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: red;
            color: white;
            font-size: 3em;
            /* text-align: center; */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1.5em;
            /* ms = milisecond, s = second, 1000ms = 1s */
            transition-duration: 1000ms;
            /* transition-property: all; */
        }
        .rotate:hover {
            transform: rotate(180deg);
            background-color: blue;
        }
        .slide {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
        }
        .slide:hover > div {
            transform: translateX(200px) rotate(180deg);
            background-color: blue;
        }
        .slide > div {
            background-color: red;
            width: 50px;
            height: 50px;
            transition-duration: 2000ms;
        }
        .button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.2em;
            background-color: rgb(7, 101, 252);
            color: white;
            display: inline-block;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 500ms;
        }
        .button:hover {
            border-radius: 2em;
            box-shadow: 0 3px 10px rgb(0, 0, 0, 0.75);
            background-color: rgb(5, 67, 167);
            transform: translateY(-0.1em);
        }
    </style>
</head>
<body>
    <div class="box rotate">
        Box
    </div>
    <div class="slide">
        <div style="transition-timing-function: ease;"></div>
    </div>
    <div class="slide">
        <div style="transition-timing-function: ease-in;"></div>
    </div>
    <div class="slide">
        <div style="transition-timing-function: ease-out;"></div>
    </div>
    <div class="slide">
        <div style="transition-timing-function: cubic-bezier(1, -0.04, 0, 1.31);"></div>
    </div>
    <div class="slide">
        <div style="transition-timing-function: linear;"></div>
    </div>
    <div class="slide">
        <div style="transition-timing-function: steps(16);"></div>
    </div>
    <div class="button">Submit</div>
</body>
</html>
